<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor | Order summary card solution" />
    <meta name="author" content="Michael Murray" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="section">
        <div class="section__img"></div>
        <div class="section__content">
          <h1 class="section__content__title">Order Summary</h1>
          <p class="section__content__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="section__content__order">
            <div class="section__content__order__img"></div>
            <div class="section__content__order_desc">
              <h2 class="section__content__order__desc__item">Annual Plan</h2>
              <p class="section__content__order__desc__price">$59.99/year</p>
            </div>
            <a class="section__content__order__link" href="#" target="_blank">Change</a>
          </div>
        </div>
        <div class="section__actions">
          <button class="section__actions__button">Proceed to Payment</button>
          <a class="section__actions__link" href="#" target="_blank">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/MURRAY122">MURRAY122</a>.
      </div>
    </footer>
  </body>
</html>
